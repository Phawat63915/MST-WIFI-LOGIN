<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet hotspot - Log in</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-image: url(img/image-สมัครงาน2-ซอฟท์แวเมจิก-thailand-corp-ltd-720190226111428.jpg);">
    

    <!-- two other colors

<body class="lite">
<body class="dark">

-->

    <!-- $(if chap-id) -->
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="https://magicsoftware.co.th/en_us/" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    <!-- $(endif) -->
    <div  class="ie-fixMinHeight"  >
        <div class="main">      
            <div  class="wrap animated fadeIn" style="background-color: rgb(239, 237, 237);border: cm;">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    <img  class="logo" src="img/1809141.webp" alt="">
                    


                    <p style="color: black;"  class="info $(if error)alert$(endif)">
                        <!-- $(if error == "")-->      Please log in to use the internet hotspot service   <!--$(if trial == 'yes')--> 
                        <br />Free trial available, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>  
                        <!-- .$(endif)
                        $(endif)

                        $(if error)$(error)$(endif) -->
                    </p>
                    <label>
                        <img class="ico" src="img/user.svg" alt="#" />
                        <input name="username" type="text" value="$(username)" placeholder="Username" />
                    </label>

                    <label>
                        <img class="ico" src="img/password.svg" alt="#" />
                        <input name="password" type="password" placeholder="Password" />
                    </label>

                    <input type="submit" value="Connect" />
                    <!-- <input type="submit" value="Connect" /> -->

                </>
                <p class="info-2 bt">© 2023 Magic Software Thailand Corp.,Ltd.</p>

            </div>
        </div>
    </div>
</body>

</html>
